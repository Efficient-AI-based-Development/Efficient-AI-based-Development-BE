name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system ruff

      - name: Run Ruff
        run: ruff check app/ tests/

  format:
    name: Format check with Black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system black

      - name: Run Black check
        run: black --check app/ tests/

  type-check:
    name: Type check with MyPy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system mypy

      - name: Run MyPy
        run: mypy app/
        continue-on-error: true

  test:
    name: Run tests with Pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv pip install --system pytest pytest-asyncio httpx fastapi sqlalchemy pydantic pydantic-settings
          uv pip install --system sse-starlette || true

      - name: Run tests
        run: pytest tests/ -v

  migration-check:
    name: Check Alembic migrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system alembic

      - name: Check migrations
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL not set, skipping migration check"
            exit 0
          fi
          alembic check

  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: [lint, format, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: efficient-ai-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
